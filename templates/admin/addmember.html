<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge,safari">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="../../styles/navbar.css">
        <link rel="stylesheet" href="../../styles/add.css">
        <title>MEMBER</title>
    </head>
    <header>
        <div class="logo">
            <img class="img" src="../../src/images/gymaster.png" alt="GYMASTER Logo"> 
        </div>
        <nav class="navbar">
            <a href="dashboard.html">Home</a>
            <a href="management.html" style="color: #042031;">Management</a>
            <a href="transaction.html">Transaction</a>
            <a href="settings.html">Settings</a>    
        </nav>
    </header>
    <body>
        <div class="container">
            <div class="form-container">
                <form action="" method="POST">
                    <h1>NEW MEMBER SUBSCRIPTION</h1>
                    <input type="text" id="fname" name="firstname" placeholder="Firstname" required>
                    <input type="text" id="lname" name="lastname" placeholder="Lastname" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>  
                    <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone Number" required>
                    <div class="input-dropdown">
                        <select id="program" name="program" required>
                            <option value="" disabled selected>Select Program</option>
                        </select>
                        <img src="https://cdn-icons-png.flaticon.com/512/2985/2985150.png" alt="Dropdown Icon" class="dropdown-icon">
                    </div>
                    <div class="input-dropdown">
                        <select id="coach" name="coach" required>
                            <option value="" disabled selected>Select Coach</option>
                        </select>
                        <img src="https://cdn-icons-png.flaticon.com/512/2985/2985150.png" alt="Dropdown Icon" class="dropdown-icon">
                    </div>
                    <div class="input-dropdown">
                        <select id="subscription" name="subscription" required>
                            <option value="" disabled selected>Select Subscription</option>
                        </select>
                        <img src="https://cdn-icons-png.flaticon.com/512/2985/2985150.png" alt="Dropdown Icon" class="dropdown-icon">
                    </div> 
                    <div class="input-dropdown">
                        <select id="paymentmethod" name="paymentmethod" required>
                            <option value="" disabled selected>Select Payment Method</option>
                        </select>
                        <img src="https://cdn-icons-png.flaticon.com/512/2985/2985150.png" alt="Dropdown Icon" class="dropdown-icon">
                    </div>
                    <input type="date" id="startdate-text" name="startdate-text" placeholder="Start Date (YYYY-MM-DD)" required>
                    <div class="contain">
                        <button type="submit" >Save</button>
                        <button type="button">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
