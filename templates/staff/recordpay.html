<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge,safari">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../../styles/navbar.css">
        <link rel="stylesheet" href="../../styles/add.css">
        <title>PAYMENT</title>
    </head>
    <header>
        <div class="logo">
            <img class="img" src="../../src/images/gymaster.png" alt="GYMASTER LOGO">
        </div>
        <nav class="navbar">
            <a href="management.html" style="color: #042031;">Management</a>
            <a href="transaction.html">Transaction</a>
            <a href="settings.html">Settings</a>    
        </nav>
    </header>
<body>
    <div class="container">
        <div class="form-container">
            <form action="" method="POST">
                <h1>RECORD PAYMENT</h1>
            <div class="input-dropdown">
                        <select id="program" name="program" required>
                            <option value="" disabled selected>Select Member</option>
                            {{#each programs}}
                                <option value="{{this.id}}">{{this.name}}</option>
                            {{/each}}
                        </select>
                        <img src="https://cdn-icons-png.flaticon.com/512/2985/2985150.png" alt="Dropdown Icon" class="dropdown-icon">
                    </div>
                    <div class="input-dropdown">
                        <select id="coach" name="coach" required>
                        </select>
                        <img src="https://cdn-icons-png.flaticon.com/512/2985/2985150.png" alt="Dropdown Icon" class="dropdown-icon">
                    </div>
                    <div class="input-dropdown">
                        <select id="subscription" name="subscription" required>
                            <option value="" disabled selected>Select Payment Method</option>
                        </select>
                        <img src="https://cdn-icons-png.flaticon.com/512/2985/2985150.png" alt="Dropdown Icon" class="dropdown-icon">
                    </div>
                <div class="contain">
                    <button type="submit">Save</button>
                    <button type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
