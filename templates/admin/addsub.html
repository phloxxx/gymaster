    <header>

    <body>
        <div class="search-container">
            <form action="/search" method="GET" class="search-input">

                    <i class="fa fa-search"></i>

            </form>
        </div>
        <div class="container">
            <div class="form-container">
                <form action="" method="POST">
                    <h1>ADD SUBSCRIPTION</h1>
                    <input type="text" id="fname" name="firstname" placeholder="Subscription Name" required>
                    <input type="text" id="fname" name="firstname" placeholder="Duration" required>

                        <tr>
