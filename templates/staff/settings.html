<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link rel="stylesheet" href="../../styles/navbar.css">
        <link rel="stylesheet" href="../../styles/management.css">
        <title>SETTINGS</title>
    </head>
    <header>
        <div class="logo">
            <img class="img" src="../../src/images/gymaster.png" alt="GYMASTER LOGO">
        </div>
        <nav class="navbar">
            <a href="management.html" style="color: #042031;">Management</a>
            <a href="transaction.html">Transaction</a>
            <a href="settings.html">Settings</a>    
        </nav>
    </header>
    <body>
        <main>
            <div class="container">
                <div class="button-grid-set">
                    <a href="/staffchangepass"><button class="change-password-btn">Change Password</button></a>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
                <div id="logoutModal" style="display: none;">
                    <div class="modal-content">
                        <p>Are you sure you want to logout?</p>
                        <button class="confirm" id="confirmLogout">Yes</button>
                        <button class="cancel" id="cancelLogout">No</button>
                    </div>
                </div>
            </div>
        </main>
        <script>
            // Select modal and buttons
            const logoutBtn = document.getElementById('logoutBtn');
            const logoutModal = document.getElementById('logoutModal');
            const confirmLogout = document.getElementById('confirmLogout');
            const cancelLogout = document.getElementById('cancelLogout');

            // Show modal when the logout button is clicked
            logoutBtn.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default behavior
                logoutModal.style.display = 'flex'; // Show the modal
            });

            // Confirm logout: Redirect to backend endpoint
            confirmLogout.addEventListener('click', () => {
                window.location.href = '/staff_logout'; // Redirect to staff_login route
            });

            // Cancel logout: Hide modal
            cancelLogout.addEventListener('click', () => {
                logoutModal.style.display = 'none'; // Hide the modal
            });
        </script>
    </body>
</html>
